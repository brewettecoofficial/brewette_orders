<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Brewette</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <main class="container">

    <!-- HERO -->
    <header class="hero">
      <h1 class="brand">Brewette</h1>
      <p class="tagline">Your daily sip.</p>
    </header>

    <!-- CUSTOMER DETAILS -->
    <section class="card">
      <h2>Ordering for</h2>

      <div class="fields">
        <input id="customerName" type="text" placeholder="Your name" autocomplete="name" />
        <input id="customerPhone" type="tel" placeholder="Phone number" autocomplete="tel" />
        <textarea id="customerAddress" rows="3" placeholder="Delivery address"></textarea>
      </div>
    </section>

    <!-- MENU -->
    <section class="card">
      <h2>What are you sipping today?</h2>

      <div class="menu">

        <div class="menu-row">
          <div class="menu-left">
            <div class="item-name">Coconut Kiss (Hot)</div>
            <div class="item-sub">₹290</div>
          </div>

          <div class="stepper" aria-label="Coconut Kiss quantity">
            <button class="stepper-btn" data-item="coconut_hot" data-change="-1" type="button">−</button>
            <div class="stepper-qty" id="qty-coconut_hot">0</div>
            <button class="stepper-btn" data-item="coconut_hot" data-change="1" type="button">+</button>
          </div>
        </div>

        <div class="menu-row">
          <div class="menu-left">
            <div class="item-name">Hot Pour Over</div>
            <div class="item-sub">₹270</div>
          </div>
